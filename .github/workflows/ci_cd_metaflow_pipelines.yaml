name: Metaflow Pipelines CI/CD
on:
  workflow_dispatch:
    inputs:
      folder:
        description: "Folder to build (optional - overrides change detection)"
        required: false
        type: string
  push:
    branches:
      - main
    paths:
      - "pbd/pipelines/**"
permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write

jobs:
  determine-runner:
    runs-on: ubuntu-latest
    outputs:
      runner: ${{ steps.set-runner.outputs.use-runner }}
    steps:
      - name: Determine which runner to use
        id: set-runner
        uses: jimmygchen/runner-fallback-action@v1
        with:
          primary-runner: "pbd-runner-scale-set"
          fallback-runner: "ubuntu-latest"
          github-token: ${{ secrets.GITHUB_TOKEN }}

  detect-changes:
    needs: determine-runner
    runs-on: ${{ fromJson(needs.determine-runner.outputs.runner) }}
    outputs:
      changed_folders: ${{ steps.filter.outputs.folders }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Get Changed Folders
        id: filter
        run: |
          if [ -n "${{ github.event.inputs.folder }}" ]; then
            CHANGED='["${{ github.event.inputs.folder }}"]'
          elif [ $(git rev-list --count HEAD) -eq 1 ]; then
            CHANGED=$(find pbd/pipelines -maxdepth 1 -mindepth 1 -type d -exec basename {} \; | jq -R -s -c 'split("\n")[:-1]')
          else
            FOLDERS=$(git diff --name-only origin/main...HEAD | grep '^pbd/pipelines/' | cut -d '/' -f3 | sort -u)
            EXISTING=()
            for folder in $FOLDERS; do
              if [ -d "pbd/pipelines/$folder" ]; then
                EXISTING+=("\"$folder\"")
              fi
            done
            CHANGED=$(printf "[%s]" "$(IFS=,; echo "${EXISTING[*]}")")
          fi
          echo "folders=$CHANGED" >> $GITHUB_OUTPUT
          echo "Detected folders: $CHANGED"

  build-and-push:
    needs: [determine-runner, detect-changes]
    if: ${{ needs.detect-changes.outputs.changed_folders != '[]' && needs.detect-changes.outputs.changed_folders != '' }}
    runs-on: ${{ fromJson(needs.determine-runner.outputs.runner) }}
    strategy:
      matrix:
        folder: ${{ fromJson(needs.detect-changes.outputs.changed_folders) }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Prepare Repository Details
        id: repo-details
        run: |
          echo "repo_name=$(echo '${{ github.event.repository.name }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
          echo "repo_owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: pbd/
          file: pbd/pipelines/${{ matrix.folder }}/Dockerfile
          push: true
          tags: ghcr.io/${{ steps.repo-details.outputs.repo_owner }}/pbd-${{ matrix.folder }}:latest
      #- name: Deploy with Forge CLI
      #  run: |
      #    echo "üöÄ Deploying ${{ matrix.folder }} pipeline with Forge CLI"
      #    if [ -x "./forge" ]; then
      #      ./forge deploy --pipeline ${{ matrix.folder }} --image ghcr.io/${{ steps.repo-details.outputs.repo_owner }}/pbd-${{ matrix.folder }}:latest
      #    else
      #      echo "‚ùå Forge CLI not found or not executable"
      #      exit 1
      #    fi

  notify-slack:
    needs: [determine-runner, detect-changes, build-and-push]
    if: always()
    runs-on: ${{ fromJson(needs.determine-runner.outputs.runner) }}
    steps:
      - name: Send Slack Notification
        uses: slackapi/slack-github-action@v1.26.0
        with:
          channel-id: 'C09115D7Z2T'
          slack-message: |
            üê≥ Pipeline: ${{ needs.detect-changes.outputs.changed_folders }} | Status: ${{ needs.build-and-push.result }} | <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View>
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
