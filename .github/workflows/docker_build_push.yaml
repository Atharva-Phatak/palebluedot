name: Build and Push Docker Images
on:
  workflow_dispatch:
  push:
    branches:
      - main

# Explicitly set permissions for packages
permissions:
  contents: read
  packages: write

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      changed_folders: ${{ steps.filter.outputs.folders }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Get Changed Folders
        id: filter
        run: |
          CHANGED=$(git diff --name-only HEAD^ HEAD | grep '^pbd/pipelines/' | cut -d '/' -f 3 | sort -u | jq -R -s -c 'split("\n")[:-1]')
          echo "folders=$CHANGED" >> $GITHUB_ENV
          echo "folders=$CHANGED" >> $GITHUB_OUTPUT

  build-and-push:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.changed_folders != '[]' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: ${{ fromJson(needs.detect-changes.outputs.changed_folders) }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: pbd/pipelines/${{ matrix.folder }}
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/pbd-${{ matrix.folder }}:latest
