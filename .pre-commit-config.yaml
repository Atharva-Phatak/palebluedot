repos:
  # üßπ All-in-one linter: replaces flake8, isort, partially black
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.6
    hooks:
      - id: ruff
        name: ruff (lint + format)
        args: ["--fix"]
        language_version: python3.10


  # üîç Code hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: debug-statements
      - id: check-merge-conflict
      - id: check-yaml
      - id: check-json
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/astral-sh/uv-pre-commit
    # uv version.
    rev: 0.7.21
    hooks:
      - id: uv-lock
  - repo: https://github.com/astral-sh/uv-pre-commit
    # uv version.
    rev: 0.7.21
    hooks:
      - id: uv-export
        args: ["--no-hashes", "--format", "requirements-txt"]
        files: ^pbd/pipelines/.*/(pyproject\.toml|uv\.lock)$
